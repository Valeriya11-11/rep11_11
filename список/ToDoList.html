<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Список дел</h1>
    <h4>Добавить новое дело: </h4>
    <input v-model="newTodo" @keyup.enter="addTodo" placeholder="Новое дело"><button id="Add" @click="addTodo(index)">Добавить</button>
    <ul>
      <li v-for="(todo, index) in todos" :key="index">{{ todo }} <button id="delete" @click="deleteTodo(index)">Удалить</button></li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
